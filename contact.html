<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Josefin+Sans:300|Satisfy&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Courgette|Pacifico:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="topnav" id="myTopnav">
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <section class='row'>
      <nav class='col-md-1 col-xs-1'>
        <!-- Navbar -->
        <ul class="nav flex-column" id=navbar>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
      </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-7 m-auto">
        <div class="contact-form">
          <h1>Get in Touch</h1>
          <form action="examp" method="post">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" id="inputName" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input type="email" class="form-control" id="inputEmail" required>
                </div>
              </div>
            </div>            
            <div class="form-group">
              <label for="inputSubject">Subject</label>
              <input type="text" class="form-control" id="inputSubject" required>
            </div>
            <div class="form-group">
              <label for="inputMessage">Message</label>
              <textarea class="form-control" id="inputMessage" rows="5" required></textarea>
            </div>
            <div class="text-center">
              <button id="submitbut" type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Send</button>
            </div>            
          </form>
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="card col-md-4" id="contactCard" >
        <div class="card-body">
          <h5 class="card-title">Contact Info</h5>
          <p class="card-text">Email: philiplemaster@yahoo.com</p>
          <p class="card-text">Cell: (980)-355-1739</p>
        </div>
      </div>
    </div>
    <br>
    <footer>
      <div>
        <p>Published and Updated in 3/2020 by Philip Lemaster</p>
      </div>
    </footer>
  </div>  
  </body>                        
    <script>
        function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
</body>
</html>
